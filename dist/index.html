<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Utkarsh Tiwari | Full Stack Web Developer</title>
  </head>
  <body>
    <!-- Section A: Contact Form -->
    <section class="section-wip">
      <div class="container section-wip__container">
        <div class="bg-video">
          <video class="bg-video__content" autoplay muted loop>
            <source src="img/video.mp4" type="video/mp4" />
            <source src="img/video.webm" type="video/webm" />
            Your browser is not supported!
          </video>
        </div>

        <h1 class="section-wip__heading">Under Construction</h1>
        <p class="section-wip__text">Sire nearly ready</p>

        <div class="section-wip__progress">
          <div class="section-wip__progress-bar"></div>
          <div class="section-wip__numbers">
            <p>0 %</p>
            <p>100 %</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
